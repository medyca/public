# =============================================================================
# Reusable CI Workflow
# =============================================================================
# Runs lint, type-check, and unit tests for NestJS services (MBE/BFF).
# =============================================================================

name: CI

on:
  workflow_call:
    inputs:
      service-name:
        description: "Service name (e.g., mbe-authentication, bff-patient)"
        required: true
        type: string
      org:
        description: "Organization name for npm scope and registry"
        required: true
        type: string
      node-version:
        description: "Node.js version"
        required: false
        type: string
        default: "24"
    secrets:
      PKG_READ_TOKEN:
        description: "GitHub Packages read token for scoped packages"
        required: true

jobs:
  ci:
    name: CI - ${{ inputs.service-name }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for lockfile
        id: lockfile
        run: test -f package-lock.json && echo "exists=true" >> "$GITHUB_OUTPUT" || echo "exists=false" >> "$GITHUB_OUTPUT"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: ${{ steps.lockfile.outputs.exists == 'true' && 'npm' || '' }}

      - name: Configure npm registry
        run: |
          echo "@${{ inputs.org }}:registry=https://npm.pkg.github.com" > .npmrc
          echo "//npm.pkg.github.com/:_authToken=${NODE_AUTH_TOKEN}" >> .npmrc
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PKG_READ_TOKEN }}

      - name: Install dependencies
        run: ${{ steps.lockfile.outputs.exists == 'true' && 'npm ci' || 'npm install' }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PKG_READ_TOKEN }}

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Unit tests
        run: npm test -- --coverage

      - name: Build
        run: npm run build

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ inputs.service-name }}
          path: coverage/
          retention-days: 7
