name: Library Publish

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node.js version'
        required: false
        type: string
        default: '24'
      scope:
        description: 'NPM scope for GitHub Packages'
        required: true
        type: string
    secrets:
      PKG_READ_TOKEN:
        description: 'Token to read scoped packages from GitHub Packages'
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for lockfile
        id: lockfile
        run: test -f package-lock.json && echo "exists=true" >> "$GITHUB_OUTPUT" || echo "exists=false" >> "$GITHUB_OUTPUT"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: ${{ steps.lockfile.outputs.exists == 'true' && 'npm' || '' }}

      - name: Configure npm registry
        run: |
          echo "${{ inputs.scope }}:registry=https://npm.pkg.github.com" > .npmrc
          echo "//npm.pkg.github.com/:_authToken=${NODE_AUTH_TOKEN}" >> .npmrc
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PKG_READ_TOKEN }}

      - name: Install dependencies
        run: ${{ steps.lockfile.outputs.exists == 'true' && 'npm ci' || 'npm install' }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PKG_READ_TOKEN }}

      - name: Typecheck
        run: npm run typecheck

      - name: Run tests
        run: npm run test:coverage

      - name: Build
        run: npm run build

      - name: Release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
